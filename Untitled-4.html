<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>⚠️ Oops!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>⚠️ Whoopsie! 🐕</h1>
            <p>Looks like a supervillain messed with our page!</p>
        </header>

        <div class="page active error-page">
            <div class="error-emoji">🦹‍♂️🐾💥</div>
            <h2>MISSION FAILED!</h2>
            <p>Our super pets are working hard to fix this!</p>
            <p>Meanwhile, try one of these:</p>
            
            <div class="pet-grid">
                <div class="pet-card" onclick="window.location.href='index.html'">
                    <div class="pet-emoji">🏠</div>
                    <h3>Go Home</h3>
                </div>
                <div class="pet-card" onclick="window.location.href='pets.html'">
                    <div class="pet-emoji">🐕</div>
                    <h3>Meet Pets</h3>
                </div>
                <div class="pet-card" onclick="alert('Sending emergency treats!')">
                    <div class="pet-emoji">🍖</div>
                    <h3>Get Help</h3>
                </div>
            </div>
            
            <div class="error-dog">
                <div class="super-dog">🐶👷‍♂️</div>
                <p>Construction Dog is on the case!</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
